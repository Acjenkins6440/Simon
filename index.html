<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src='./node_modules/jquery/dist/jquery.js'></script>
    <script type="text/javascript" src='./index.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Orbitron">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="game">
      <div class='bam'>
      <div class="ul .noselect">
      </div>
      <div class="ur .noselect">
      </div>

      <div class="ll">
      </div>
      <div class="lr">
      </div>
      </div>
      <div class="middle">
        <div class="inside">
          <div class='name'>
            <h2 class='noselect' onclick="timecheck()"> SIMON </h2>
          </div>
          <div class="score">

          </div>

          <div class="reset">
            <h5 class="rstbtn noselect">Start!</h5>
          </div>
          <div class="indicator"></div>
          <div class="strict">
            <h5 class='strictbtn noselect'>Strict</h5>
          </div>
          <div class="onOff">
            <div class="slider">
              <div id="spacer" class='noselect'>|</div>
            </div>
            <h5 class="off noselect">Off</h5>
            <h5 class="on noselect">On</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
